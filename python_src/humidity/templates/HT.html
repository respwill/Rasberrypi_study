<html>
<style type="text/css">
table{
width:60%;
height:100px;
margin:auto;
text-align:center;
}
</style>

<body>
<table>
<tr>
<th>Date</th>
<th>Humidity</th>
<th>Temperature</th>
</tr>
{% for date, humid, temp in data %}
<tr>
<td>{{date}}</td>
<td>{{humid}}</td>
<td>{{temp}}</td>
</tr>

{% endfor %}
</table>
</body>
</html>
